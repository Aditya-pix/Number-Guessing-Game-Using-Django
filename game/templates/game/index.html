<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        h1 { color: #2c3e50; }
        .message { font-size: 18px; margin: 20px; }
        .btn { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        input[type="number"] { padding: 8px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Number Guessing Game</h1>

    <p class="message">{{ message }}</p>
    <p>Chances Left: {{ chances }}</p>

    <form method="post">
        {% csrf_token %}
        <input type="number" name="guess" min="1" max="100" required>
        <button class="btn" type="submit">Submit Guess</button>
    </form>

    <form action="{% url 'reset' %}">
        <button class="btn" type="submit">Play Again</button>
    </form>
</body>
</html>
